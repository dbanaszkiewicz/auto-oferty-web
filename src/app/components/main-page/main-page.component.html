<img class="banner" src="assets/banner.jpg" alt="Auto Oferty">


<div class="banner">
  Znajdź swój samochód
</div>

<div class="container">
    <div class="row">
        <div class="col-xl-3 col-md-3 col-sm-6">
            <ng-select (change)="onChangeBrand()" (clear)="onChangeBrand()" [disabled]="brands == null" [(ngModel)]="brand" placeholder="Wybierz markę">
                <ng-option *ngFor="let item of brands" [value]="item.slug">{{item.name}}</ng-option>
            </ng-select>
        </div>
        <div class="col-xl-3 col-md-3 col-sm-6">
            <ng-select (change)="onChangeModel()" (clear)="onChangeModel()" [disabled]="models == null" [(ngModel)]="model" placeholder="Wybierz model">
                <ng-option *ngFor="let item of models" [value]="item.slug">{{item.name}}</ng-option>
            </ng-select>
        </div>
        <div class="col-xl-3 col-md-3 col-sm-6">
            <ng-select [disabled]="versions == null" [(ngModel)]="version" placeholder="Wybierz wersję">
                <ng-option *ngFor="let item of versions" [value]="item.slug">{{item.name}}</ng-option>
            </ng-select>
        </div>
        <div class="col-xl-3 col-md-3 col-sm-6">
            <button class="btn btn-dark form-control" style="margin-top: 15px;">Szukaj!</button>
        </div>
    </div>
</div>


<div class="banner">
  Polecane oferty
</div>
<div class="container-fluid">
  <div class="row" style="padding: 0 5% 0 5%; margin: 0;">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let a of [1,3,2,4,5,6,7,8,9,0,6,34]"
         style="padding: 10px;">
      <div class="card">
        <img class="card-img-top" src="assets/model.jpg" alt="Oferta">
        <div class="price">22 152zł</div>
        <div class="card-header oneline">
          <b>
          Fiat 124 Spider
          </b>
        </div>
        <div class="card-body content">
            <b>Rodzaj paliwa:</b> Benzyna<br />
            <b>Moc silnika:</b> 120 KM<br />
            <b>Rok produkcji:</b> 2018<br />
            <b>Przebieg:</b> 0 km<br />
        </div>
      </div>
    </div>
  </div>
</div>
